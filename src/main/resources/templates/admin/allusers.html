<!DOCTYPE html>

<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta end -->

    <!-- title -->
    <title>allusers</title>
    <!-- title end -->

    <!-- imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- imports end -->
    
    <!-- style -->
    <!-- visual studio  -->
    <link href="../../static/css/style.css" rel="stylesheet">

    <!-- spring boot -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- style end -->
    
    <!-- js -->
    <!-- visual studio   -->
    <script src="../../static/js/admin/aapicaller.js"></script>
    <script src="../../static/js/admin/atablehandler.js"></script>
    <script src="../../static/js/admin/ajsonconstructor.js"></script>
    <script src="../../static/js/admin/aformhandler.js"></script>

    <!-- spring boot -->
    <script src="/js/plugins/serializejson.js"></script>
    <script src="/js/admin/aapicaller.js"></script>
    <script src="/js/admin/atablehandler.js"></script>
    <script src="/js/admin/ajsonconstructor.js"></script>
    <script src="/js/admin/aformhandler.js"></script>

    <!-- js end -->

</head>
<!-- head end -->

<!-- body -->
<body class="bg-blue" onload="atablehandler.allusers()">
    
    <!-- content -->
    <div class="container-fluid full-height">
        
        <!-- header -->
        <div class="row text-center">
            <h3 class="py-5">All Users</h3>
        </div>
        <!-- header end -->

        <!-- users table -->
        <div class="row px-5">
            <table id="allusers-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Enabled</th>
                        <th>Password</th>
                        <th>Authority</th>
                        <th>Actions</th>
                    </tr>
                <thead>
                <tbody>
                    <!-- generated by tablehandler -->
                </tbody>
            </table>
        </div>
        <!-- users table end -->

        <div class="modal bg-dark bg-opacity-75 fade" tabindex="-1" role="dialog" id="edituser-modal">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="modal-user-edit" onsubmit="aformhandler.edituser()">
                            <div id="edituser-username-group" class="form-group">
                                <label for="edituser-username">Username</label>
                                <input type="text" class="form-control" id="edituser-username" name="editusername" required/>
                            </div>
                            <div id="edituser-password-group" class="form-group">
                                <label for="edituser-password">Password</label>
                                <input type="password" class="form-control" id="edituser-password" name="edituserpassword" placeholder="Leave blank to keep the old password or enter new password"/>
                            </div>
                                <div id="edituser-enabled-group" class="form-group">
                                    <label for="edituser-enabled">Enabled</label>
                                    <select id="edituser-enabled" name="edituserenabled" required>
                                        <option id="enabled-true" value="true">Enabled</option>
                                        <option id="enabled-false" value="false">Disabled</option>
                                    </select>
                                </div>
                                <div id="edituser-authority-group" class="form-group">
                                    <label for="edituser-authority">Role</label>
                                    <select id="edituser-authority" name="edituserauthority" required>
                                        <option  id="authority-user" value="ROLE_USER">ROLE_USER</option>
                                        <option  id="authority-admin" value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    </select>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button class="btn btn-success mt-2"  type="submit">Opdater</button>
                                    <button type="button" class="btn btn-danger modal-btn" data-bs-dismiss="modal">Annuller</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        <!-- navigation -->
        <div class="row">
            <button class="btn btn-tertiary pt-4"><a href="/admin/adminindex">| RETURN |</a></button>
        </div>
        <!-- navigation end -->
        
    </div>
    <!-- content end -->

</body>
<!-- body end -->

</html>
<!-- html end -->
