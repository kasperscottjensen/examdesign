                 <!-- Background Card-->
                 <div class="card card-shadow mt-2 border border-dark " style="border: none;">
                     <div class="card-header text-center bg-grey-custom">
                         <h1 class="text-white">Administrer brugere</h1>
                     </div>
                     <div class="card-body bg-blue-custom"  style="height: 100%; max-height: 90vh; overflow-y: scroll;">
                         <!-- Overlay Card-->
                         <div class="card border border-dark">
                             <div class="card-body pt-0">

                                 <!-- users table -->
                                 <div class="row ">
                                     <table id="allusers-table">
                                         <thead class="fs-5">
                                         <tr>
                                             <th>Username</th>
                                             <th>Enabled</th>
                                             <th>Password</th>
                                             <th>Authority</th>
                                             <th>Actions</th>
                                         </tr>
                                         <thead>
                                         <tbody>
                                         <!-- generated by tablehandler -->
                                         </tbody>

                                         <button class="btn btn-tertiary p-3"><a href="/admin/createuser">Opret ny bruger</a></button>
                                     </div>
                                 </div>
                                 <!-- users table end -->
                                 <!-- edit user modal -->
                                 <div class="modal bg-dark bg-opacity-75 fade" tabindex="-1" role="dialog" id="edituser-modal">
                                     <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                         <div class="modal-content">
                                             <div class="modal-body">
                                                 <form id="modal-user-edit" onsubmit="aformhandler.edituser()">
                                                     <div id="edituser-username-group" class="form-group">
                                                         <label for="edituser-username">Username</label>
                                                         <input type="text" class="form-control" id="edituser-username" name="editusername" required/>
                                                     </div>
                                                     <div id="edituser-password-group" class="form-group">
                                                         <label for="edituser-password">Password</label>
                                                         <input type="password" class="form-control" id="edituser-password" name="edituserpassword" placeholder="Leave blank to keep the old password or enter new password"/>
                                                     </div>
                                                     <div id="edituser-enabled-group" class="form-group">
                                                         <label for="edituser-enabled">Enabled</label>
                                                         <select id="edituser-enabled" name="edituserenabled" required>
                                                             <option id="enabled-true" value="true">Enabled</option>
                                                             <option id="enabled-false" value="false">Disabled</option>
                                                         </select>
                                                     </div>
                                                     <div id="edituser-authority-group" class="form-group">
                                                         <label for="edituser-authority">Role</label>
                                                         <select id="edituser-authority" name="edituserauthority" required>
                                                             <option  id="authority-user" value="ROLE_USER">ROLE_USER</option>
                                                             <option  id="authority-admin" value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                         </select>
                                                     </div>
                                                     <div class="modal-footer justify-content-center">
                                                         <button class="btn btn-success mt-2"  type="submit">Opdater</button>
                                                         <button type="button" class="btn btn-danger modal-btn" data-bs-dismiss="modal">Annuller</button>
