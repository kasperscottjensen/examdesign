<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>createuser</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- imports end -->
    
    <!-- style -->
    <!-- visual studio -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <!-- spring boot -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- style end -->
    
    <!-- js -->
    <!-- visual studio -->
    <script src="../../static/js/plugins/serializejson.js"></script>
    <script src="../../static/js/admin/aformhandler.js"></script>
    <script src="../../static/js/admin/ajsonconstructor.js"></script>
    <script src="../../static/js/admin/aapihandler.js"></script>
    <!-- spring boot -->
    <script src="/js/plugins/serializejson.js"></script>
    <script src="/js/admin/aformhandler.js"></script>
    <script src="/js/admin/ajsonconstructor.js"></script>
    <script src="/js/admin/aapicaller.js"></script>
    <!-- js end -->

</head>
<!-- head end -->

<!-- body -->
<body class="bg-black">
    
    <!-- content -->
    <div class="container-fluid full-height text-white">
        
        <!-- header -->
        <div class="row text-center">
            <h3 class="py-5">Create User</h3>
        </div>
        <!-- header end -->

        <!-- create user -->
        <div class="row text-center justify-content-center">
            <div class="col-4">
                <form id="saveuser-form" onsubmit="aformhandler.saveuser()">
                    <div class="form-outline mb-4">
                        <input type="username" name="username" class="form-control" placeholder="username" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control" placeholder="password" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <select type="text" name="enabled" required>
                            <option value="true">enabled</option>
                            <option value="false">disabled</option>
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <select type="text" name="authority" required>
                            <option value="ROLE_USER">ROLE_USER</option>
                            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-tertiary pt-4">| SUBMIT |</button>
                </form>
            </div>
        </div>
        <!-- create user end -->

        <!-- navigation -->
        <div class="row">
            <button class="btn btn-tertiary pt-4"><a href="/admin/adminindex">| RETURN |</a></button>
        </div>
        <!-- navigation end -->
        
    </div>
    <!-- content end -->

</body>
<!-- body end -->

</html>
<!-- html end -->
