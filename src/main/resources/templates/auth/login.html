<!DOCTYPE html>

<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta end -->

    <!-- title -->
    <title>login</title>
    <!-- title end -->

    <!-- imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- imports end -->
    
    <!-- style -->
    <!-- visual studio -->
    <link href="../../static/css/style.css" rel="stylesheet">
    <!-- spring boot -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- style end -->

</head>
<!-- head end -->

<!-- body -->
<body class="bg-blue">
    
    <!-- login form -->
    <div class="container-fluid">
        <div class="row full-height justify-content-center align-items-center">
            <div class="col-lg-3 col-md-6 col-sm-10 text-center text-black">
                <img class="index-logo" src="/images/logo-no-bg.png">
                <h3 class="pb-5 text-monoton">HivePlanner</h3>
                <form th:action="@{/auth/login}" method="post" id="login-form">
                    <div class="form-outline mb-4">
                        <input type="username" name="username" class="form-control" placeholder="username" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control" placeholder="password" required/>
                    </div>
                    <button type="submit" class="btn btn-tertiary p-3">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- login form end -->

</body>
<!-- body end -->

</html>
<!-- html end -->
